<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BluBery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Poppins">
  </head>
  <body id="body">

    <!-- setup screen -->

    <div class="setup">

      <div class="setup-convo">
        <div class="setup-question">
          <h1>Hello there,<br> Welcome to BluBery</h1> 
        </div>
      </div>
      <div class="setup-answer">
         <input type="text" name="" id="inputAnswer">
          <button id="btnSend">Ok</button>
        </div>

      <div class="setup-form">
        <div class="setup-form-option">
          which background you prefer?
          <div class="setup-radio-container">
            <input type="radio" name=""  id="radio-bg-Dark" class="setup-radio">Dark
          <input type="radio" name="" id="radio-bh-light" class="setup-radio" >Light 
          </div>
        </div>

        <div class="setup-form-option">
          Wanna see your Location and weather?
          <div class="setup-radio-container">
              <input type="radio" name=""  id="radio-wther-yes" class="setup-radio">Yes,Sure
            <input type="radio" name="" id="radio-wther-no" class="setup-radio">Nope 
          </div>
        </div>
        <button id="btnSubmitForm" class="setup-btn"> I'M done</button>
      </div>

      <div class="setup-modal">
        <div class="setup-modal-title">
          <h1>Thank you for choosing BluBery</h1>
          Setting up things for you :>
        </div>
      </div>
      </div>
      

    </div>


    <div class="app">
      <!-- the Search bar -->
      <div class="search">
        <button id="btnSearch" >Go</button>
        <input type="text" id="inputSearch" />
        <div id="srcEngineName">
          DuckDuckgo
        </div>
      </div>

       <!--  search engine window -->
       <div class=" search-selector">
        <div class="search-title">
          Choose your Engine
        </div>
        <div class="search-engine-close"><button id="btn-search-close">close</button></div>
        <div class="search-engine-snap">
          <div class="search-snap">
            <img src="icons/google.svg" alt="icon" class=" srchEngine icon-small" data-id="1">
            <div class="search-snap-title">
              Google
            </div>
          </div> 
        </div>
        <div class="search-engineAdd">
            <img src="icons/add.svg"  class="srch-engine-btn icon-small" id="search-engine-add" >
            <img src="icons/delete.svg" class="srch-engine-btn icon-small" id="search-engine-delete">
          </div> 
       </div>
       <!-- Site adder window -->
      <div class="siteAdder-window">
        <div class="siteAdder-container">
        <div class="siteAdder-ele">
          <h5>name</h5> 
          <input type="text" id="input-siteAdder-siteName" class="input-siteAdder">
        </div>
        <div class="siteAdder-ele">
          <h5>Site URL</h5>
          <input type="text" id="input-siteAdder-siteURL" class="input-siteAdder">
        </div>
         <div class="siteAdder-ele" id="siteAdder-shortKey">
          <h5 >ShortKey</h5>
          <input type="text" id="input-siteAdder-siteShortkey" class="input-siteAdder">
        </div>
         <div class="btn">
          <button id="btn-siteAdder-close" class="btn-site-adder">Close</button>
          <button id="btn-siteAdder-add" class="btn-site-adder">Add</button>
         </div>
      </div>
      </div>
  
       

      <!-- greetings user -->
      <div class="greetings">
        Welcome,<br>User :)
      </div>

      <!-- user apps -->
  
      <div class="userApp">
        <div class="appSnap">
          <img src="icons/ddgo.svg" alt="ico">
        </div>
      
        <div class="appSnap">
          <img src="icons/ddgo.svg" alt="ico" >
        </div>

        <div class="appSnap">
          <img src="icons/yt.svg" alt="ico"data-url="https://www.youtube.com" data-site="true">
        </div>

        <div class="appSnap">
          <img src="icons/google.svg" alt="ico">
        </div>

        <div class="appSnap">
          <img src="icons/ddgo.svg" alt="ico">
        </div>
      
        <div class="appSnap">
          <img src="icons/add.svg" alt="ico" id="btn-userApp-add">
        </div>

      </div>
        
      <!-- the date time display -->
      <div class="time">
        <div class="now">
          <div class="clock">10:23</div>
          <div class="date">17th July</div>
        </div>
      </div>

      <div class="notif"></div>
    </div>
 </div>
  <script src="script.js"></script>
</body>
</html>
